<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conometro Metalsa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">




</head>
<body>
    
        <header>
            <div class="container-fluid" style="background-color: blue; display: flex; ">
                <img src="img/METALSA_LOGO_WHITE 2.png" class="img" >  
                <button onclick="openFullscreen()" class="tela"  style="margin-left: auto;">&#10535;</button>
            </div>
            
            
        </header>
        <div>   
            <div  id="titulotempo" style="display: flex; align-items: center; margin-top:40px;">
                <div style="justify-content: space-between; width: 60%; ">
                    <h1 id="titulotext">Tempo restante</h1>
                </div>
                <div style="justify-content: space-between; width: 30%; height: 80px;  ">
                    <img class="relogio" src="img/stopwatch.png" alt="relogio" style="width: 12%; height: 100%; padding: 15px 0px; margin: 0px; ">
                </div>                                    

                
            
            </div>
            <div class="relogio">
            
                <div class=>
                    <span id="timer" class="numero">00:00:00</span>
                    
                </div>
        
            
            
            </div>

            <div class="modal" tabindex="-1" role="dialog" id="meuModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header" style="background-color: #8d8a8a; justify-content: center; color: #ffc31f;">
                      <h3 class="modal-title" >Atenção!</h3>
                    </div>
                    <div class="modal-body">
                      <h4>Seu tempo zerou! deseja recomeçar?</h4>
                      <img src="img/downtime_person_02.png" alt="img" style="width: 110px; height: 100px;">
                    </div>
                    <div class="modal-footer" style="background-color: #979595;">
                      <button type="button" class="btn btn-primary" id="" onclick="stopTimerPopUp()" style="background-color: green;">Recomeçar</button>
                    </div>
                  </div>
                </div>
              </div>

            
        
            <div class="btn3">
                <div class="btn1">
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Horas</span>
                        </div>
                        <input type="number" id="hour" value="00" max="99" min="00" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div class="btn1">
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Minutos</span>
                        </div>
                        <input type="number" id="minute" value="00" max="59" min="00" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div class="btn1">
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Segundos</span>
                        </div>
                        <input type="number" id="second" value="00" max="59" min="0"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>


            <div class="btn2">
            
                <button type="button" id="btn-star" class="btn btn-primary" style="padding: 15px 60px;">Começar</button>
                
                
                
                <button type="button" class="btn btn-success" onclick="resetPage()" style="padding: 15px 60px; ">Resetar</button>


                <audio id="alarme" src="audio/alert.mp3" preload="auto"></audio>
            </div>

    
    
        <script src="index.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
