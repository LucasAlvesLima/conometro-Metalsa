<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <label for="tempo">Tempo (hh:mm:ss):</label>
    <input type="text" id="tempo" placeholder="00:00:10">
    <br><br>
    <button onclick="comecarContagem()">Começar</button>
    <button onclick="pararContagem()">Parar</button>
    <button onclick="resetarContagem()">Resetar</button>
    <h2 id="display">00:00:00</h2>

    <div id="popup">
        <p>A contagem terminou!</p>
        <button onclick="fecharPopup()">Fechar</button>
    </div>

    <script>
        let timer;
        let tempoRestante = 0;

        function formatarTempo(segundos) {
            let h = Math.floor(segundos / 3600).toString().padStart(2, '0');
            let m = Math.floor((segundos % 3600) / 60).toString().padStart(2, '0');
            let s = (segundos % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function comecarContagem() {
            let inputTempo = document.getElementById("tempo").value;
            let partes = inputTempo.split(":").map(Number);
            let totalSegundos = (partes[0] || 0) * 3600 + (partes[1] || 0) * 60 + (partes[2] || 0);
           
            if (totalSegundos <= 0) {
                alert("Insira um tempo válido!");
                return;
            }
           
            tempoRestante = totalSegundos;
            document.getElementById("display").textContent = formatarTempo(tempoRestante);
            clearInterval(timer);
            timer = setInterval(() => {
                if (tempoRestante > 0) {
                    tempoRestante--;
                    document.getElementById("display").textContent = formatarTempo(tempoRestante);
                } else {
                    clearInterval(timer);
                    document.getElementById("popup").style.display = "block";
                }
            }, 1000);
        }

        function pararContagem() {
            clearInterval(timer);
        }

        function resetarContagem() {
            clearInterval(timer);
            document.getElementById("display").textContent = "00:00:00";
            document.getElementById("tempo").value = "";
            tempoRestante = 0;
        }

        function fecharPopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
